<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Basic Meta Tags -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Neosentrix Studios - Designing and developing cutting-edge digital solutions to help your business thrive in the digital age."
    />
    <meta
      name="keywords"
      content="Neosentrix Studios, digital agency, web development, mobile apps, SEO, digital solutions, business growth"
    />
    <meta name="author" content="Neosentrix Studios" />
    <meta name="robots" content="index, follow" />

    <!-- Social Media / Open Graph Metadata -->
    <meta
      property="og:title"
      content="Neosentrix Studios | Cutting-Edge Digital Solutions"
    />
    <meta
      property="og:description"
      content="Explore how Neosentrix Studios creates innovative websites, mobile apps, and marketing strategies to help businesses grow in the digital age."
    />
    <meta property="og:image" content="images/social-preview.jpg" />
    <meta property="og:url" content="https://neosentrix.com" />
    <meta property="og:type" content="website" />
    <meta property="og:site_name" content="Neosentrix Studios" />

    <!-- Twitter Card Metadata -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta
      name="twitter:title"
      content="Neosentrix Studios | Cutting-Edge Digital Solutions"
    />
    <meta
      name="twitter:description"
      content="Explore how Neosentrix Studios creates innovative websites, mobile apps, and marketing strategies to help businesses grow in the digital age."
    />
    <meta name="twitter:image" content="images/social-preview.jpg" />
    <meta name="twitter:site" content="@Neosentrix" />

    <!-- Favicon and Icon Links -->
    <link rel="shortcut icon" href="images/mainlog.png" type="image/x-icon" />
    <link rel="apple-touch-icon" href="images/apple-icon.png" />
    <link rel="icon" sizes="192x192" href="images/android-icon.png" />

    <!-- Additional Metadata -->
    <meta name="theme-color" content="#000000" />
    <meta name="msapplication-navbutton-color" content="#000000" />
    <meta
      name="apple-mobile-web-app-status-bar-style"
      content="black-translucent"
    />
    <meta name="application-name" content="Neosentrix Studios" />
    <meta name="msapplication-TileImage" content="images/tile-icon.png" />
    <meta name="msapplication-TileColor" content="#000000" />

    <!-- Canonical Link -->
    <link rel="canonical" href="https://neosentrix.com" />

    <!-- Styles and Fonts -->
    <title>Neosentrix Studios</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <!-- Navbar -->
    <div class="navbar-navbar-container">
      <nav class="navbar">
        <div class="navbar-container">
          <!-- Logo -->
          <a href="/" class="logo">
            <img src="images/mainlog.png" alt="NeosentrixServices Logo" />
            <span class="h1-logo">Neosentrix</span>
          </a>

          <!-- Navigation Links -->
          <ul class="nav-links">
            <li><a href="/">Home</a></li>
            <li><a href="/about">About</a></li>
            <li><a href="/services">Services</a></li>
            <li><a href="/portfolio">Portfolio</a></li>
            <li><a href="/contact">Contact</a></li>
          </ul>

          <!-- Call-To-Action Button -->
          <a href="/support" class="cta-btn">Discord</a>
        </div>
      </nav>
    </div>

    <!-- Hero Section -->
    <section class="hero">
      <div class="hero-container">
        <div class="hero-text">
          <h1>Welcome to <br />Neosentrix Studios</h1>
          <p>
            We design and develop cutting-edge solutions to help your business
            thrive in the digital age.
          </p>
          <div class="hero-buttons">
            <a href="#services" class="btn-primary">Get Started</a>
            <a href="#contact" class="btn-secondary">Learn More</a>
          </div>
        </div>
        <div class="hero-image">
          <img src="images/hero.gif" alt="Hero Image" />
        </div>
      </div>
    </section>
  </body>
</html>
