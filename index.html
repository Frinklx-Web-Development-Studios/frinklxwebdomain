<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Outbox Studios</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <link rel="shortcut icon" href="images/mainlog.png" type="image/x-icon" />
  </head>
  <body>
    <!-- Navbar -->
    <div class="navbar-navbar-container">
      <nav class="navbar">
        <div class="navbar-container">
          <!-- Logo -->
          <a href="/" class="logo">
            <img src="images/mainlog.png" alt="OutboxServices Logo" />
            <span class="h1-logo">Outbox</span>
          </a>

          <!-- Navigation Links -->
          <ul class="nav-links">
            <li><a href="/">Home</a></li>
            <li><a href="/about">About</a></li>
            <li><a href="/services">Services</a></li>
            <li><a href="/portfolio">Portfolio</a></li>
            <li><a href="/contact">Contact</a></li>
          </ul>

          <!-- Call-To-Action Button -->
          <a href="/support" class="cta-btn">Discord</a>
        </div>
      </nav>
    </div>

    <!-- Hero Section -->
    <section class="hero">
      <div class="hero-container">
        <div class="hero-text">
          <h1>Welcome to Outbox Studios</h1>
          <p>
            We design and develop cutting-edge solutions to help your business
            thrive in the digital age.
          </p>
          <div class="hero-buttons">
            <a href="#services" class="btn-primary">Get Started</a>
            <a href="#contact" class="btn-secondary">Learn More</a>
          </div>
        </div>
        <div class="hero-image">
          <img src="images/hero.gif" alt="Hero Image" />
        </div>
      </div>
    </section>
  </body>
</html>
